<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar List</title>
</head>
<body>
    <h3>Belajar List</h3>

    <!-- garis / batas -->
    <hr/>

    <h3>Yang harus di lakukan hari ini</h3>
    <!-- ordered list -->
    <ol>
        <li>Diam dirumah</li>
        <li>Buat tutorial HTML</li>
        <li>Mengerjakan deadline</li>
    </ol>

    <!-- unordered list -->
    <ul>
        <li>Diam dirumah</li>
        <li>Buat tutorial HTML</li>
        <li>Mengerjakan Deadline</li>
    </ul>

    <!-- nested list -->
    <ol>
        <li>Diam dirumah
            <ul>
                <li>Santai</li>
                <li>Belajar
                    <ol>
                        <li>Website</li>
                        <li>HTML</li>
                    </ol>
                </li>
            </ul>
        </li>
        <li>Cuci tangan</li>
        <li>Mengerjakan Deadline</li>
    </ol>
</body>
</html>
