<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Belajar Table</title>
	</head>
	<body>
		<h3>Belajar table</h3>
		<!-- tabel biodata 1 -->
		<table border="1">
			<thead>
				<tr>
					<th>No</th>
					<th>Nama</th>
					<th>Alamat</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Andi</td>
					<td>Jl. Sudirman</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Arif</td>
					<td>Jl. Jendral</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Rendi</td>
					<td>Jl. Sukun</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="3">Total Data : 2</td>
				</tr>
			</tfoot>
		</table>

		<!-- tabel biodata 2 -->
		<table border="1">
			<thead>
				<tr>
					<td rowspan="2">No</td>
					<td colspan="2">Jenis Kelamin</td>
					<td rowspan="2">Nama</td>
				</tr>
				<tr>
					<td>L</td>
					<td>P</td>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>L</td>
					<td></td>
					<td>Hacktiv8</td>
				</tr>
				<tr>
					<td>2</td>
					<td></td>
					<td>P</td>
					<td>Gita</td>
				</tr>
				<tr>
					<td>3</td>
					<td>L</td>
					<td></td>
					<td>Arif</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
